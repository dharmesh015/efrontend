<nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" href="/home" [routerLink]="'/home'"
      >Electronic Store</a
    >

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggle()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse"
      [class.collapse]="collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="/home"
            [routerLink]="['/home']"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            [routerLink]="['/store']"
            >Store</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            href="#"
            [routerLink]="['/categories']"
            >Categories</a
          >
        </li>
        <!--
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            href="/features"
            routerLink="/features"
            >Features</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            href="/about"
            [routerLink]="['/about']"
            >About</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#!" [routerLink]="['/cart']"
            >Cart

            <span *ngIf="cart?.cartId">( {{ cart?.items?.length }} )</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="!loginData?.login">
        <li class="nav-item">
          <a class="nav-link" href="/login" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup" [routerLink]="['/signup']"
            >Signup</a
          >
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="loginData?.login">
        <li class="nav-item" *ngIf="isAdmin | async">
          <a class="nav-link" routerLink="/admin/home">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my/orders">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">{{
            loginData?.user?.name
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
