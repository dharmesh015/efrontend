<div class="row mx-4 my-3">
  <div class="col-md-2">
    <div class="mt-3">
      <app-categories-view></app-categories-view>
    </div>
  </div>
  <div class="col-md-10">
    <!-- products -->
    <!-- show products -->
    <div
      class="row gx-2 align-items-stretch"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="200"
      (scrolled)="userScrolled($event)"
      *ngIf="productsResponse"
    >
      <div
        class="col-lg-4 col-xl-4 col-md-6 mt-3"
        [ngClass]="{
          'text-danger': !product.stock,
          'border-danger': !product.stock
        }"
        *ngFor="let product of productsResponse.content"
      >
        <app-single-product-card [product]="product"></app-single-product-card>
      </div>
    </div>

    <div
      class="text-center"
      *ngIf="productsResponse && productsResponse.content.length == 0"
    >
      <h3 class="m-4">No items in this category</h3>
      <button [routerLink]="['/store']" class="btn btn-primary">
        All Products
      </button>
    </div>
  </div>
</div>
