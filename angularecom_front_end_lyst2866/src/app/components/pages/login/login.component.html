<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="header py-2 text-center">
            <div>
              <i class="fas fa-user-shield" style="font-size: 50px"></i>
            </div>
            <h4 class="d-inline ml-2">Login Here</h4>
          </div>
          <form (ngSubmit)="formSubmitted($event)">
            <div class="form-group mb-3">
              <label for="email">Email ID</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                name="email"
                [(ngModel)]="loginData.email"
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                name="email"
                [(ngModel)]="loginData.password"
              />
            </div>
            <div class="text-center">
              Don't have account
              <a href="" [routerLink]="['/signup']"> Click here</a>
            </div>
            <div class="text-center">
              Don't remember password
              <a href="" [routerLink]="['/reset-password']"> Click here</a>
            </div>

            <div class="text-center mt-2">
              <button type="submit" class="btn btn-primary btn-sm">
                Login
              </button>
              <button type="reset" class="btn btn-secondary btn-sm ms-2">
                Reset
              </button>
            </div>
            <div class="container text-center">
              <div class="mt-3 d-flex justify-content-center">
                <asl-google-signin-button
                  shape="pill"
                  type="standard"
                  size="large"
                  text="signin_with"
                  theme="filled_blue"
                ></asl-google-signin-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- {{ loginData | json }} -->
